<body>
    <section class="vh-100" style="background-color: #e2d5de;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <h6 class="mb-3">Awesome Todo List</h6>

                            <form class="d-flex justify-content-center align-items-start mb-4">
                                <div data-mdb-input-init class="form-outline flex-fill">

                                    <label class="form-label" for="form3">What do you need to do today?</label>
                                </div>
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-lg ms-2">Add</button>
                            </form>

                            <h6 class="mb-3">To-Do</h6>
                            <ul id="todo-list" class="list-group mb-0">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-3">
                                    <div class="d-flex align-items-center">
                                        <input class="form-check-input me-2" type="checkbox" value="" aria-label="..."
                                            onchange="moveToFinished(this)" />
                                        Assignment for Ergonomic Design
                                    </div>
                                    <a href="#!" data-mdb-tooltip-init title="Remove item">
                                        <i class="fas fa-times text-primary"></i>
                                    </a>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-3">

                                    <a href="#!" data-mdb-tooltip-init title="Remove item">

                                    </a>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-3">
                                    <div class="d-flex align-items-center">
                                        <input class="form-check-input me-2" type="checkbox" value="" aria-label="..."
                                            onchange="moveToFinished(this)" />
                                        Assignment for western philosophy
                                    </div>
                                    <a href="#!" data-mdb-tooltip-init title="Remove item">
                                        <i class="fas fa-times text-primary"></i>
                                    </a>
                                </li>

                                    <div class="d-flex align-items-center">
                                        <input class="form-check-input me-2" type="checkbox" value="" aria-label="..."
                                            onchange="moveToFinished(this)" />
                                        Clean the house
                                    </div>
                                    <a href="#!" data-mdb-tooltip-init title="Remove item">
                                        <i class="fas fa-times text-primary"></i>

                        </div>
